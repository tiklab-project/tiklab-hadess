#application config
app:
  name: hadess

spring:
  profiles:
    active: test

#web config
server:
  port: 8080

APP_HOME: ${APP_HOME}

DATA_HOME: ${user.home}/tiklab/hadess

#dal config for mysql jdbc
jdbc:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/hadess?stringtype=unspecified
  username: postgres
  password: darth2020


postgresql:
  embbed:
    enable: true
  database: hadess
  db:
    port: 5432
    username: postgres
    password: darth2020
    address: ${DATA_HOME}/postgresql

#dcs config
dcs:
  server:
    enabled: true
    port: 5001
    datapath: ${DATA_HOME}/data
  client:
    url: 127.0.0.1:5001
    group: g1
    database: dcs1
    expire: 600

soular:
  embbed:
    enable: true

base:
  url: http://eas-ce.test.tiklab.net

#licences config
licences:
  path: ${DATA_HOME}/licences



repository:
  address: ${DATA_HOME}/repository

visible:
  address: ""


backups:
  time: 0 0 2 * * ?
  dir: /data
  xpack:
    dir: ${DATA_HOME}/repository

openscan_mvn:
  repo: http://172.13.1.24:8080/repository/maven-public
  user: admin
  password: 123456

postin:
  scan:
    package: io.tiklab.hadess


